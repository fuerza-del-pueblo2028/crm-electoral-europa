name: Backup Semanal AutomÃ¡tico

on:
  # Ejecutar cada domingo a las 2:00 AM
  schedule:
    - cron: '0 2 * * 0'
  
  # Permitir ejecuciÃ³n manual desde GitHub
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  backup:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ğŸ“¦ Instalar dependencias
        run: npm ci
      
      - name: ğŸ’¾ Ejecutar backup
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: node scripts/backup.js
      
      - name: ğŸ“… Obtener fecha
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
      
      - name: ğŸš€ Crear Release con Backup
        uses: softprops/action-gh-release@v1
        with:
          tag_name: backup-${{ steps.date.outputs.date }}
          name: Backup AutomÃ¡tico - ${{ steps.date.outputs.date }}
          body: |
            ## ğŸ“¦ Backup Semanal AutomÃ¡tico
            
            **Fecha:** ${{ steps.date.outputs.date }}
            **Ejecutado por:** GitHub Actions
            
            ### ğŸ“Š Contenido
            - âœ… Todas las tablas de la base de datos
            - âœ… Ãndice de archivos del Storage
            - âœ… Metadata del backup
            
            ### ğŸ“¥ RestauraciÃ³n
            1. Descarga el archivo `backup_*.zip`
            2. Ejecuta: `node scripts/restore.js backup_*.zip`
            
            ---
            *Este backup se elimina automÃ¡ticamente despuÃ©s de 3 meses*
          files: backups/backup_*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ—‘ï¸ Limpiar releases antiguas (mantener Ãºltimas 12)
        uses: dev-drprasad/delete-older-releases@v0.3.2
        with:
          keep_latest: 12
          delete_tags: true
          delete_tag_pattern: backup-
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ§¹ Limpiar archivos locales
        run: rm -rf backups/backup_*.zip
      
      - name: âœ… Backup completado
        run: echo "ğŸ‰ Backup semanal completado y subido a GitHub Releases"
